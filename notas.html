<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weee</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="notas.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="agregarnota" method="post" id="formulario">
          <div class="form-group">
            <label for="descripcion"> Tarea: </label>
            <input class="form-control" type="text" name="descripcion">      
            <label for="fecha"> Fecha: </label> 
            <input class="form-control" type="date" name="fecha">
          </div>    
          <button class="btn btn-default" type="submit" id="add"> Agregar tarea</button>
        </form>
      </div>
      <table class="table" id="actividades">
      	<tr>
          <th>Descripci√≥n</th>
          <th>Fecha</th>
          <th>Borrar</th>
      	</tr>
        {{#each notas}}
        <tr id="fila{{id}}">
          <td>{{descripcion}}</td>
          <td>{{fecha}}</td>
          <td><span class="glyphicon glyphicon-remove borrado"></span></td>
        </tr>
        {{/each}}
      </table>
      <div id="confirmacion">
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-sm confirmado"> <span class="glyphicon glyphicon-ok-circle"></span> Si </button> 
          <button type="button" class="btn btn-default btn-sm cancelado"> <span class="glyphicon glyphicon-remove-circle"></span> No </button>
        </div>
      </div>
    </div>
  <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="bootstrap-confirmation.js"></script>
  <script src="borrado.js"></script>
  </body>
</html>
